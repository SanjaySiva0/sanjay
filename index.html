<!DOCTYPE html>
<html lang="en">
<head>
  <title>Jurdle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Jurdle</h1>
    <!-- Game Board -->
    <div id="game-board"></div>
    
    <!-- Input and Button -->
    <div class="input-container">
      <input type="text" id="guess-input" maxlength="5" placeholder="Enter your guess" autocomplete="off">
      <button id="submit-guess">Submit</button>
    </div>
    
    <!-- Feedback Section -->
    <p id="feedback"></p>
  </div>
  <script src="main.js"></script>
</body>
</html>
